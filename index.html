            <div class="item">

               <div class="number">3</div>
            </div>

            <div class="item">

            <div class="item">

               <div id="stockTayaki" class="qtt">2</div>

         <div class="commande">

               <button id="btn-6">6</button>

               <button id="btn-reset">ðŸ”„</button>

            <img id="img-bonk" src="" alt="">
         </div>

         <div class="nezuko">
            <img id="nezuko-img" src="" alt="Nezuko">
            <div class="nezuko-bubble" id="nezuko-bubble"></div>
        </div>

      </div>
